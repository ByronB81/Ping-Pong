<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong Pandemonium</title>
  </head>
  <body>

    <div class="container">

      <!--Jumbotron-->

      <div class="jumbotron">
        <h1>Ping Pong Pandemonium</h1>
        <h3>How it works</h3>
        <p>Ping Pong Pandemonium will count up to the number you enter with the following exceptions</p>
        <ol>
          <li>Numbers divisible by 3 become "Ping"</li>
          <li>Numbers divisible by 5 are replaced by "Pong"</li>
          <li>Numbers divisible by 15 are replaced with "Ping Pong Pandemonium"</li>
        </ol>
      </div>

      <!--form column-->

      <div class="col-sm-6">
        <form>
          <label for="input1">Enter a number and let the fun begin</label>
          <input id="input1" class="form-control" type="text" placeholder="yup... right here!">

          <button type="submit" class="btn btn-danger" id=button>Ping Dat Pong!</button>

        </form>

        <!--Index output-->

          <ul class="output">
          </ul>
      </div>

        <!--image column-->

      <div class="col-sm-6">
        <img src="img/sweater.jpeg" alt="Pong Master">
      </div>

        <!--container end-->
        
    </div>
  </body>
</html>
